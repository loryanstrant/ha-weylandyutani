# Weyland-Yutani Theme
# Inspired by Alien's USCSS Nostromo and corporate typography
weylandyutani:
  # Primary colors - Terminal green aesthetic
  primary-color: '#00ff00'
  accent-color: '#33ff33'
  
  # Background colors - Dark brown/sepia like old CRT monitors
  primary-background-color: '#0d0a08'
  secondary-background-color: '#1a1410'
  
  # Text colors
  primary-text-color: '#00ff00'
  secondary-text-color: '#33ff33'
  text-primary-color: '#00ff00'
  disabled-text-color: '#004400'
  
  # Header colors
  app-header-background-color: '#0d0a08'
  app-header-text-color: '#00ff00'
  
  # Card colors - Dark brown tint
  card-background-color: '#1a1410'
  paper-card-background-color: '#1a1410'
  
  # Sidebar
  sidebar-background-color: '#0d0a08'
  sidebar-text-color: '#00ff00'
  sidebar-icon-color: '#00ff00'
  sidebar-selected-background-color: '#2a1f15'
  sidebar-selected-icon-color: '#33ff33'
  sidebar-selected-text-color: '#33ff33'
  
  # State colors
  state-active-color: '#33ff33'
  state-inactive-color: '#004400'
  state-icon-color: '#00ff00'
  state-icon-active-color: '#33ff33'
  
  # Paper/Material colors for icons
  paper-item-icon-color: '#00ff00'
  paper-item-icon-active-color: '#33ff33'
  
  # Border
  divider-color: '#2a1f15'
  ha-card-border-color: '#004400'
  
  # Card-mod theme
  card-mod-theme: weylandyutani
  
  # Global view styling
  card-mod-view-yaml: |
    .: |
      hui-view {
        font-family: 'Thedus Condensed', 'Orbitron', sans-serif !important;
        background-color: #0d0a08 !important;
      }
  
  # Card styling - applies to ALL cards
  card-mod-card-yaml: |
    .: |
      /* Card container with terminal borders */
      ha-card {
        font-family: 'Thedus Condensed', 'Orbitron', sans-serif !important;
        border: 2px solid #00ff00 !important;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3) !important;
        border-radius: 0 !important;
        background-color: #1a1410 !important;
      }
      
      /* Card header - Big Wide font */
      ha-card .card-header {
        font-family: 'Thedus Wide', 'Audiowide', sans-serif !important;
        font-size: 1.8em !important;
        letter-spacing: 0.15em !important;
        text-transform: uppercase !important;
        border-bottom: 2px solid #00ff00 !important;
        padding: 16px !important;
        background: linear-gradient(180deg, #0d0a08 0%, #1a1410 100%) !important;
      }
      
      /* All card content */
      ha-card .card-content {
        font-family: 'Thedus Condensed', 'Orbitron', sans-serif !important;
      }
      
      /* All icons green */
      ha-card ha-icon,
      ha-card ha-state-icon,
      ha-card state-badge {
        color: #00ff00 !important;
        --mdc-icon-button-size: 40px !important;
      }
      
      /* Active/on state icons brighter green */
      ha-card ha-icon[data-state="on"],
      ha-card ha-state-icon[data-state="on"] {
        color: #33ff33 !important;
      }
  
  # Heading card specific styling
  card-mod-card-type-heading-yaml: |
    .: |
      ha-card {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
      }
      
      /* Heading text - Large Stencil Wide */
      ha-card .heading {
        font-family: 'Thedus Stencil Wide', 'Audiowide', sans-serif !important;
        font-size: 3em !important;
        letter-spacing: 0.2em !important;
        text-transform: uppercase !important;
        text-align: center !important;
        padding: 24px !important;
        border-top: 3px solid #00ff00 !important;
        border-bottom: 3px solid #00ff00 !important;
        text-shadow: 0 0 20px rgba(0, 255, 0, 0.8) !important;
      }
  
  # Markdown card specific styling
  card-mod-card-type-markdown-yaml: |
    .: |
      ha-card .card-content {
        font-family: 'Thedus Condensed', 'Orbitron', sans-serif !important;
      }
      
      ha-card ha-markdown {
        font-size: 1.1em !important;
        line-height: 1.6 !important;
      }
  
  # Entities card specific styling  
  card-mod-card-type-entities-yaml: |
    $: |
      /* Entity rows */
      #states > * {
        border-bottom: 1px solid #2a1f15 !important;
      }
      
      /* All icons in entities card - green */
      hui-generic-entity-row state-badge,
      hui-generic-entity-row ha-icon,
      hui-generic-entity-row ha-state-icon {
        color: #00ff00 !important;
      }
      
      /* Active state icons - brighter */
      hui-generic-entity-row[data-state="on"] state-badge,
      hui-generic-entity-row[data-state="on"] ha-icon,
      hui-generic-entity-row[data-state="on"] ha-state-icon {
        color: #33ff33 !important;
      }
      
      /* Entity names - Wide Light */
      hui-generic-entity-row .text-content .name {
        font-family: 'Thedus Wide Light', 'Audiowide', sans-serif !important;
        font-size: 1.2em !important;
        letter-spacing: 0.08em !important;
        text-transform: uppercase !important;
      }
      
      /* Entity states/values - Stencil Condensed */
      hui-generic-entity-row .text-content .state {
        font-family: 'Thedus Stencil Condensed', 'Orbitron', sans-serif !important;
        font-size: 1.4em !important;
        letter-spacing: 0.1em !important;
        font-weight: bold !important;
      }
      
      /* Secondary info */
      hui-generic-entity-row .text-content .secondary {
        font-family: 'Thedus Condensed', 'Orbitron', sans-serif !important;
        font-size: 0.9em !important;
        opacity: 0.8 !important;
      }
