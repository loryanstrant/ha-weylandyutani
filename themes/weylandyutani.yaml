# Weyland-Yutani Theme for Home Assistant
# Inspired by the computer terminals and aesthetic from the Alien film series
# Dark industrial design with green/amber terminal-style interface
# Typography inspired by "Typeset in the Future: Alien" article

weylandyutani:
  # Typography - Fonts inspired by Alien movie design
  # Based on https://typesetinthefuture.com/2014/12/01/alien/
  # Primary font: Orbitron (Eurostile-like for technical displays)
  # Display font: Audiowide (Thedus-like for headers and emphasis)
  # Body font: Montserrat (Futura-like for readability)
  # Code font: IBM Plex Mono (Terminal displays)
  primary-font-family: "'Orbitron', 'Rajdhani', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-common-base_-_font-family: "'Orbitron', 'Rajdhani', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-common-code_-_font-family: "'IBM Plex Mono', 'Share Tech Mono', 'Courier New', Courier, monospace"
  paper-font-body1_-_font-family: "'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-subhead_-_font-family: "'Orbitron', 'Rajdhani', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-headline_-_font-family: "'Audiowide', 'Orbitron', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-caption_-_font-family: "'Rajdhani', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  paper-font-title_-_font-family: "'Audiowide', 'Orbitron', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  ha-card-header-font-family: "'Audiowide', 'Orbitron', 'Helvetica Neue', Helvetica, Arial, sans-serif"
  

  # Main colors - dark industrial with green terminal accents
  primary-color: "#00ff41"                    # Bright terminal green
  accent-color: "#00ff41"                     # Matching green accent
  dark-primary-color: "#00b32e"              # Darker green for hover
  light-primary-color: "#4dff7a"             # Lighter green for highlights
  
  # Text colors - terminal style
  primary-text-color: "#00ff41"              # Bright green text
  text-primary-color: "#000000"              # Black text on bright backgrounds
  secondary-text-color: "#00b32e"            # Dimmer green text
  disabled-text-color: "#004d1a"             # Very dim green for disabled
  label-badge-border-color: "#00ff41"        # Green borders
  
  # Sidebar colors - dark industrial
  sidebar-icon-color: "#00ff41"              # Green icons
  sidebar-text-color: "#00ff41"              # Green text
  sidebar-selected-text-color: "#ffffff"     # White when selected
  sidebar-selected-icon-color: "#00ff41"     # Green icon when selected
  sidebar-background-color: "#0a0a0a"        # Very dark background
  
  # Background colors - dark industrial/corporate
  primary-background-color: "#121212"        # Main dark background
  secondary-background-color: "#1a1a1a"      # Slightly lighter dark
  divider-color: "#00ff41"                   # Green dividers
  
  # Card colors
  card-background-color: "#1a1a1a"           # Dark card background
  paper-card-background-color: "#1a1a1a"     # Paper card background
  paper-dialog-background-color: "#1a1a1a"   # Dialog background
  paper-listbox-background-color: "#1a1a1a"  # Listbox background
  
  # Table colors
  table-row-background-color: "#1a1a1a"      # Table row background
  table-row-alternative-background-color: "#242424" # Alternate row
  data-table-background-color: "#1a1a1a"     # Data table background
  
  # Navigation and header
  app-header-background-color: "#0a0a0a"     # Very dark header
  app-header-text-color: "#00ff41"           # Green header text
  
  # Switches and toggles
  switch-unchecked-button-color: "#4d4d4d"   # Gray when off
  switch-unchecked-track-color: "#262626"    # Dark gray track when off
  switch-checked-button-color: "#00ff41"     # Green when on
  switch-checked-track-color: "#00b32e"      # Dark green track when on
  
  # Sliders
  paper-slider-knob-color: "#00ff41"         # Green knob
  paper-slider-knob-start-color: "#00ff41"   # Green knob start
  paper-slider-pin-color: "#00ff41"          # Green pin
  paper-slider-active-color: "#00ff41"       # Green active slider
  paper-slider-container-color: "#4d4d4d"    # Gray container
  paper-slider-secondary-color: "#00b32e"    # Dark green secondary
  
  # Input fields
  paper-input-container-color: "#4d4d4d"     # Gray input border
  paper-input-container-focus-color: "#00ff41" # Green when focused
  input-idle-line-color: "#4d4d4d"           # Gray idle line
  input-hover-line-color: "#00b32e"          # Dark green hover
  input-disabled-line-color: "#262626"       # Very dark gray disabled
  input-outlined-idle-border-color: "#4d4d4d" # Gray outlined border
  input-outlined-hover-border-color: "#00b32e" # Dark green outlined hover
  input-fill-color: "#1a1a1a"                # Dark fill color
  input-ink-color: "#00ff41"                 # Green text in input
  input-label-ink-color: "#00b32e"           # Dark green label
  input-disabled-ink-color: "#4d4d4d"        # Gray disabled text
  input-dropdown-icon-color: "#00ff41"       # Green dropdown icon
  
  # Buttons
  paper-item-icon-color: "#00ff41"           # Green item icons
  paper-item-icon-active-color: "#4dff7a"    # Lighter green active
  
  # States and badges
  state-icon-color: "#00ff41"                # Green state icons
  state-icon-active-color: "#00ff41"         # Green active state
  state-icon-unavailable-color: "#4d4d4d"    # Gray unavailable
  
  # Energy
  energy-grid-consumption-color: "#00ff41"   # Green for grid consumption
  energy-grid-return-color: "#00b32e"        # Dark green for return
  
  # Markdown
  markdown-code-background-color: "#0a0a0a"  # Very dark code background
  
  # Success, warning, error colors - keeping corporate/industrial feel
  success-color: "#00ff41"                   # Green for success
  warning-color: "#ffaa00"                   # Amber warning (like CRT displays)
  error-color: "#ff0000"                     # Red for errors (danger/alert)
  info-color: "#00b3ff"                      # Blue for info
  
  # Additional styling
  mdc-theme-primary: "#00ff41"               # Material primary
  mdc-theme-secondary: "#00b32e"             # Material secondary
  mdc-theme-background: "#121212"            # Material background
  mdc-theme-surface: "#1a1a1a"               # Material surface
  mdc-theme-on-primary: "#000000"            # Text on primary
  mdc-theme-on-secondary: "#000000"          # Text on secondary
  mdc-theme-on-surface: "#00ff41"            # Text on surface
  
  # RGB values for certain components
  rgb-primary-color: "0, 255, 65"            # RGB green
  rgb-accent-color: "0, 255, 65"             # RGB green
  rgb-primary-text-color: "0, 255, 65"       # RGB green text
  rgb-secondary-text-color: "0, 179, 46"     # RGB dark green
  rgb-text-primary-color: "0, 0, 0"          # RGB black
  
  # Additional corporate styling
  codemirror-keyword: "#00ff41"              # Green keywords
  codemirror-operator: "#00b32e"             # Dark green operators
  codemirror-variable: "#4dff7a"             # Light green variables
  codemirror-variable-2: "#00ff41"           # Green variables
  codemirror-variable-3: "#00b32e"           # Dark green variables
  codemirror-builtin: "#00ff41"              # Green built-ins
  codemirror-atom: "#ffaa00"                 # Amber atoms
  codemirror-number: "#4dff7a"               # Light green numbers
  codemirror-def: "#00ff41"                  # Green definitions
  codemirror-string: "#4dff7a"               # Light green strings
  codemirror-string-2: "#00b32e"             # Dark green strings
  codemirror-comment: "#004d1a"              # Very dim green comments
  codemirror-tag: "#00ff41"                  # Green tags
  codemirror-meta: "#00b32e"                 # Dark green meta
  codemirror-attribute: "#4dff7a"            # Light green attributes
  codemirror-property: "#00ff41"             # Green properties
  codemirror-qualifier: "#00b32e"            # Dark green qualifiers
  codemirror-type: "#00ff41"                 # Green types
  
  # Shadows and elevation - subtle for industrial feel
  ha-card-box-shadow: "0px 2px 4px 0px rgba(0, 255, 65, 0.1)" # Subtle green shadow
  shadow-elevation-2dp_-_box-shadow: "0px 2px 2px 0px rgba(0, 255, 65, 0.05)"
  shadow-elevation-4dp_-_box-shadow: "0px 4px 4px 0px rgba(0, 255, 65, 0.1)"
  shadow-elevation-8dp_-_box-shadow: "0px 8px 8px 0px rgba(0, 255, 65, 0.15)"
  shadow-elevation-16dp_-_box-shadow: "0px 16px 16px 0px rgba(0, 255, 65, 0.2)"
  
  # Chips
  chip-background-color: "#1a1a1a"           # Dark chip background
  
  # Additional modern variables
  modes:
    light:
      primary-color: "#00ff41"
  
  # Load custom fonts from www directory
  # Users need to add these lines to their configuration.yaml to enable fonts:
  # lovelace:
  #   resources:
  #     - url: /local/themes/fonts/alien-fonts.css
  #       type: css
  card-mod-theme: weylandyutani
  card-mod-root: |
    @import url('/local/themes/fonts/alien-fonts.css');
    body {
      font-family: 'Orbitron', 'Rajdhani', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
